<div>
    <h1>Volume Calculator</h1>
    <p>Enter the three dimensions to get the volume</p>
    <form form method="POST">
        <div>
            <input name="first_dim"/>
        </div>

        <div>
            <input name="second_dim"/>
        </div>

        <div>
            <input name="third_dim"/>
        </div>
        <p>{{output}}</p>
        <button>Calculate</button>
    </form>
</div>
